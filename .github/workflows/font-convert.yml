name: Font Conversion

on:
  workflow_dispatch:
    inputs:
      font_url:
        description: '字体文件URL'
        required: true
        type: string
      output_format:
        description: '目标格式'
        required: true
        type: choice
        options:
          - ttf
          - otf
          - woff
          - woff2
      output_name:
        description: '输出文件名（不含扩展名）'
        required: false
        type: string
      include_original:
        description: '是否包含原始字体文件'
        required: false
        type: boolean
        default: false

jobs:
  convert-font:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libfreetype6-dev libpng-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Convert font
      id: convert
      run: |
        python font_converter.py \
          --url "${{ inputs.font_url }}" \
          --output-format "${{ inputs.output_format }}" \
          --output-name "${{ inputs.output_name }}"
      continue-on-error: false
      
    - name: Upload converted font as artifact
      uses: actions/upload-artifact@v4
      with:
        name: converted-font
        path: |
          ${{ steps.convert.outputs.converted_file }}
          ${{ inputs.include_original == 'true' && steps.convert.outputs.original_file || '' }}
        retention-days: 7
        
    - name: Display conversion info
      run: |
        echo "转换完成!"
        echo "输入文件大小: ${{ steps.convert.outputs.input_size }} bytes"
        echo "输出文件大小: ${{ steps.convert.outputs.output_size }} bytes"
        echo "输出文件: ${{ steps.convert.outputs.converted_file }}"